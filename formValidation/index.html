<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validation | West-MEC Coding </title>


    <!-- links to JS and CSS -->
    <script src = "script.js"></script>
    <link rel = "stylesheet" href = "style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "content">
        <h1> Volunteer Sign-up Form</h1>
        <hr>
        <br>
    <form name = "myForm" onsubmit = "return validate();">

        <label> First Name </label></br>
        <input type = "text" placeholder = "John" name="fname"></input></br>

        <br>
                                                                                                                                                        
        <label> Last Name </label></br>
        <input type = "text" placeholder = "Doe" name = "lname"></input></br>

        <br>

        <label> Email </label><br>
        <input type = "text" placeholder = "example@mail.com" name="email"></input></br>

        <br>

        <label> Phone Number </label><br>
        <input type = "text" placeholder="(123) 456-7890" name = "pnumber"></input><br>

        <br>

        
        <label> Gender </label> <br>
        <select name = "gengen">
            <option selected value = "default" required> Select </option>
            <option> Male </option>
            <option> Female </option>
        </select>

        <br> <br>

        <label> Are you over the age of 18 </label> <br>
        <select name = "gend">
            <option selected value = "default"> Select </option>
            <option> Yes, I am over the age of 18. </option>
            <option> No, I am not over the age of 19. </option>
        </select>

        <br> <br>

        <label> What Times Work Best For You? </label> <br>
        <input type = "checkbox" name = "q2a1"> Mornings </input> <br>
        <input type = "checkbox" name = "q2a2"> Afternoons </input> <br>
        <input type = "checkbox" name = "q2a3"> Nights </input> <br>

        <br>
        <input type="submit" value="Submit" name="Submit"></input>
    </form>
    </div>
</body>
</html>
